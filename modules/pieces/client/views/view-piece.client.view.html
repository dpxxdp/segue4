<section>

  <div class="page-header">

  </div>

  <div class="form-group text-center">
    <img ng-src="{{vm.piece.imageURL}}" alt="{{piece.name}}" class="img-thumbnail">
  </div>
  <small>
    <em class="text-muted">
      <div data-ng-if="vm.piece.name"
            data-ng-bind="vm.piece.name"><br></div>
      <span data-ng-if="vm.piece.user"
            data-ng-bind="vm.piece.user.displayName"></span>;
      <span data-ng-bind="vm.piece.created | date:'mediumDate'"></span>
      
      <span data-ng-if="!vm.piece.user">Deleted User</span>
    </em>
  </small>
  <div class="pull-right" data-ng-show="vm.piece.isCurrentUserOwner">
        <a class="btn btn-danger" data-ng-click="vm.remove()">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>
  <p class="lead" data-ng-bind="vm.piece.content"></p>
</section>
