<section>
  <div class="pull-right">
    <a class="btn btn-success" ui-sref="pieces.create()">
      <i class="glyphicon glyphicon-plus"></i>
    </a>
  </div>
  <div class="page-header">
    <h1>Gallery</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="piece in vm.pieces" data-ui-sref="pieces.view({ pieceId: piece._id })" class="list-group-item">
      <div class="form-group text-center">
        <img ng-src="{{piece.imageURL}}" alt="{{piece.name}}" class="img-thumbnail">
      </div>
      <small class="list-group-item-text">
        <div data-ng-if="piece.name" data-ng-bind="piece.name"><br></div>
        <span data-ng-if="piece.user" data-ng-bind="piece.user.displayName"></span>;
        <span data-ng-if="!piece.user">Deleted User</span>
        <span data-ng-bind="piece.created | date:'mediumDate'"></span>
      </small>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.pieces.$resolved && !vm.pieces.length">
    Nothing to show yet, why don't you <a data-ui-sref="pieces.create">upload something</a>?
  </div>
</section>
