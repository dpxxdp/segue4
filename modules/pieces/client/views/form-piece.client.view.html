<section>
  <div class="page-header">
    <h1>{{vm.piece._id ? 'Edit Piece' : 'New Piece'}}</h1>
  </div>
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-4">
    <form name="vm.form.pieceForm" class="form-horizontal" ng-submit="vm.save(vm.form.pieceForm.$valid)" novalidate>
      <fieldset>
        <div class="text-center form-group" ng-hide="uploader.queue.length">
          <span class="btn btn-default btn-file">
              Select Image <input type="file" nv-file-select uploader="uploader">
          </span>
        </div>
        <div class="text-center form-group" ng-show="uploader.queue.length">
          <button class="btn btn-primary" ng-click="uploadProfilePicture();">Upload</button>
          <button class="btn btn-default" ng-click="cancelUpload();">Cancel</button>
        </div>
        <div ng-show="imageURL">
          <div class="form-group text-center">
            <div class="row">
              <img ng-src="{{imageURL}}" class="img-thumbnail">
            </div>
          </div>
          <!--<div class="row">
            <button type="button" class="btn btn-warning btn-sm" ng-click="togglePieceTitle();">{{!vm.addPieceTitle ? 'Add Title' : 'No Title'}}</button>
            <div ng-show="vm.addPieceTitle" class="form-group pull-right">
              <input name="name" type="text" ng-model="vm.piece.name" id="name" class="form-control" placeholder="Title (optional)">
            </div>
          </div>-->
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Image Posted Successfully</strong>
        </div>
        <div ng-show="vm.error" class="text-center text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
