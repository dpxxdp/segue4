<!-- The chat view -->
<section class="container" ng-controller="ChatController">
  <div class="page-header">
    <h1>Transmission</h1>
  </div>
  <div class="jumbotron text-center jumbo-background jumbo-full jumbo-text" ng-style="{'background-image':'url(modules/core/client/img/dust.jpg)'}">
    <div class="row">
      <div class="col-xs-12 col-md-offset-3 col-md-6">
        <div class="panel fog">
          <div class="panel-body">
            <!-- The message form -->
            <form class="col-xs-12 col-md-offset-3 col-md-6" ng-submit="sendMessage();">
              <fieldset class="row">
                <div class="input-group">
                  <input type="text" id="messageText" name="messageText" class="form-control" ng-model="messageText" placeholder="Enter new message">
                  <span class="input-group-btn">
                <button type="submit" class="btn btn-primary" ng-disabled="!messageText.length">Send</button>
              </span>
                </div>
              </fieldset>
            </form>
            <ul class="list-unstyled">
              <!-- List all messages -->
              <li class="col-xs-12 col-md-offset-3 col-md-6 chat-message" ng-repeat="message in messages">
                <small class="pull-right text-muted" ng-bind="message.created | date:'mediumTime'"></small>
                <img ng-src="{{message.profileImageURL}}" alt="{{message.username}}" class="pull-left chat-profile-image" />
                <div class="pull-left chat-message-details">
                  <strong ng-bind="message.username"></strong>
                  <br>
                  <span ng-bind="message.text"></span>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
