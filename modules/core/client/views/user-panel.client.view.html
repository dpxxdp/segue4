<section ng-controller="AuthenticationController">
    <div class="row">
        <div ng-repeat="name in ['poet', 'piper', 'thinker', 'tinker', 'elder', 'captain']">
            <div class="col-md-2">
                <div class="panel panel-default">
                    <!--<div class="panel-heading">
              <h2>the<br><strong>captain</strong></h2>
            </div>-->
                    <div class="panel-body">
                        <div class="">
                            <h2>the<br><strong>{{name}}</strong></h2>
                        </div>
                        <hr>
                        <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
                            <fieldset>
                                <div class="form-group" show-errors>
                                    <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" ng-value="{{name}}" lowercase
                                        required >
                                    <div ng-messages="userForm.username.$error" role="alert">
                                        <p class="help-block error-text" ng-message="required">Username is required.</p>
                                    </div>
                                </div>
                                <div class="form-group" show-errors>
                                    <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder=""
                                        required>
                                    <div ng-messages="userForm.password.$error" role="alert">
                                        <p class="help-block error-text" ng-message="required">Password is required.</p>
                                    </div>
                                </div>
                                <div class="text-center form-group">
                                    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-tower"></span></button>
                                </div>
                                <alert type="danger" ng-show="error" class="text-center text-danger">
                                    <span ng-bind="error"></span>
                                </alert>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
